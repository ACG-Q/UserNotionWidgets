        .intercom-composer-popover {
            z-index: 2147483003;

            transition-duration: 200ms;

            transition: all 0.2s linear;

<body>
    <!-- <div class="emoji-panel">

    </div> -->
    <div class="intercom-composer-popover intercom-composer-emoji-popover active" id="app">
        <div class="intercom-emoji-picker">
            <div class="intercom-composer-popover-header">
                <input class="intercom-composer-popover-input" placeholder="Search" v-model="searchValue"
                    v-on:keyup.enter="queryString">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="intercom-composer-popover-body-container">
                <div class="intercom-composer-popover-body">
                    <div class="intercom-emoji-picker-groups">
                        <div class="intercom-emoji-picker-group" v-for="(value, key) in emojis">
                            <div class="intercom-emoji-picker-group-title">{{key}}</div>
                            <span class="intercom-emoji-picker-emoji" v-for="(value,key) in value" :title="value.title">
                                {{value.emoji}}
                                <span class="intercom-emoji-picker-emoji-title">{{value.title}}</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="intercom-composer-popover-caret"></div> -->

        </div>
        <script>
            var keyUrl = 'https://cdn.jsdelivr.net/gh/ACG-Q/UserNotionWidgets@main/res/emoji/emoji.json';
            function addEvent(el, name, fn) {
                if (!!el.addEventListener) return el.addEventListener(name, fn);//Âú®ÁÅ´Áãê‰∏≠‰ºöÊâßË°åËøô‰∏ÄÂè•
                return el.attachEvent('on' + name, fn);//Âú®ie‰∏≠ÊâßË°åËøô‰∏ÄÂè•
            }

            var vue = new Vue({
                el: "#app",
                created: () => {
                    axios.get(keyUrl)
                        .then((res) => {
                            let data = res.data;
                            // console.log(data);
                            vue.$data.emojis = data;
                            vue.$data.tmp = data;
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                },
                data: {
                    emojis: {
                        'üòÇÁ¨ëËÑ∏ÂíåÊÉÖÊÑü': [
                            {
                                "emoji": "üòÄ",
                                "title": "ÂòøÂòø"
                            },
                            {
                                "emoji": "üòÅ",
                                "title": "ÂòªÂòª"
                            }

                        ]
                    },
                    tmp: {},
                    searchValue: ""
                },
                methods: {
                    queryString() {
                        let value = this.searchValue;
                        if(value){
                            // console.log("value=======",value)
                            let tmp = Object.values(this.emojis);
                            // console.log(tmp)
                            let data = []
                            tmp.map(t => {
                                let tmpData = t.filter(i => {
                                    let re = new RegExp(value)
                                    return !!i.title ? !!i.title.toLowerCase().match(re) : false
                                })
                                // console.log(...tmpData)
                                data.push(...tmpData)
                                // console.log("===================",data)
                            })
                            // console.log(data)
                            // console.log(`üéØÊêúÁ¥¢ÁªìÊûú, ÂÖ±ËÆ°${data.length}`)
                            let tmpObject = { "üéØÊêúÁ¥¢ÁªìÊûú" : data }

                            this.$data.emojis = tmpObject
                        }else{
                            this.$data.emojis = this.tmp
                        }
                        
                    }
                }
            })
        </script>
