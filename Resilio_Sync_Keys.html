<!DOCTYPE html>
<html>

<head>
	<title>LiuJi's Resilio Sync Keys</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="format-detection" content="telephone=no" />
	<!-- å¼€å‘ç¯å¢ƒç‰ˆæœ¬ï¼ŒåŒ…å«äº†æœ‰å¸®åŠ©çš„å‘½ä»¤è¡Œè­¦å‘Š -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
	<!-- ç”Ÿäº§ç¯å¢ƒç‰ˆæœ¬ï¼Œä¼˜åŒ–äº†å°ºå¯¸å’Œé€Ÿåº¦ -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2" />
	</script>

	<!-- å¼•å…¥æ ·å¼ -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- å¼•å…¥ç»„ä»¶åº“ -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

	<!-- å›½é™…åŒ– -->
	<!-- <script src="//unpkg.com/vue-i18n/dist/vue-i18n.js"></script>            -->
	<!-- <script src="//unpkg.com/element-ui/lib/umd/locale/zh-CN.js"></script>   -->
	<!-- <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>      -->

	<style>
		.el-tag+.el-tag {
			margin-left: 2px;
		}

		.noSelect {
			/* moz-user-select: -moz-none; */
			-moz-user-select: none;
			-o-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>
</head>

<body>
	<div id="app">
		<el-container>
			<el-header style="text-align: right; font-size: 12px" class="noSelect">
				<span style="float: left; font-size: 30px;">Resilio Sync Keys</span>
			</el-header>
			<el-main>
				<el-table v-loading="loading" element-loading-text="æ‹¼å‘½åŠ è½½ä¸­" element-loading-spinner="el-icon-loading"
					element-loading-background="rgba(0, 0, 0, 0.8)" ref="filterTable" :data="tableData" max-height="600"
					style="width: 100%" stripe="true">
					<el-table-column prop="name" label="åç§°" min-width="100">
						<template slot-scope="scope">
							<el-popover trigger="hover" placement="top">
								<p>åç§°: {{ scope.row.name ? scope.row.name : 'æ— ' }}</p>
								<p>æè¿°: {{ scope.row.describe ? scope.row.describe : 'æ— ' }}</p>
								<div slot="reference" class="name-wrapper">
									{{ scope.row.name }}
								</div>
							</el-popover>
						</template>
					</el-table-column>
					<el-table-column prop="key" label="Key" min-width="200">
					</el-table-column>
					<el-table-column prop="tags" label="åˆ†ç±»" filter-placement="bottom-end">
						<template slot-scope="scope">
							<div v-if="scope.row.tags.constructor === Array">
								<el-tag v-for="(tag,index) in scope.row.tags" :key="index" effect="plain">{{tag}}
								</el-tag>
							</div>
							<div v-else-if="scope.row.tags.constructor === String && scope.row.tags">
								<el-tag effect="plain">{{scope.row.tags}}</el-tag>
							</div>
							<div v-else>
								<el-tag effect="plain">é»˜è®¤</el-tag>
							</div>
						</template>
					</el-table-column>
					<el-table-column align="right">
						<template slot="header" slot-scope="scope">
							<el-autocomplete class="inline-input" v-model="search" :fetch-suggestions="querySearch"
								placeholder="è¾“å…¥å…³é”®å­—æœç´¢" :trigger-on-focus="false" @select="handleSelect"
								@keyup.enter.native="handleSearch"
								@input="changeStyle('block', '.el-autocomplete-suggestion')"
								@keyup="changeStyle('block', '.el-autocomplete-suggestion')">
								<template slot-scope="{ item }">
									<div class="name">{{ item.name }}</div>
								</template>
							</el-autocomplete>
						</template>
						<template slot-scope="scope">
							<el-button class="btn" size="mini" :data-clipboard-text="scope.row.key">å¤åˆ¶
							</el-button>
						</template>
					</el-table-column>
				</el-table>
			</el-main>
			<el-footer style="text-align: right; font-size: 12px">
				<el-button style="float: left" @click="shareKey">
					åˆ†äº«
				</el-button>
				<span>By <el-link icon="el-icon-view" href="https://github.com/ACG-Q/UserNotionWidgets">Github</el-link>
				</span>
			</el-footer>
		</el-container>

		<el-drawer title="åˆ†äº«æ­¥éª¤" ref="shareDrawer" :visible.sync="drawer" :with-header="true" :before-close="handleClose">
			<el-container>
				<el-main>
					<el-steps :active="active" finish-status="success">
						<el-step title="è·³è½¬åˆ†äº«KEYæ¨¡æ¿" description="å…³é—­å½“å‰é¡µé¢å, è‡ªåŠ¨è·³è½¬ğŸ“¤"></el-step>
						<el-step title="å¡«å†™KEYç›¸å…³çš„ä¿¡æ¯" description="å¡«å†™KEYç›¸å…³çš„ä¿¡æ¯ğŸ˜€"></el-step>
						<el-step title="å‘å¸ƒISSUE" description="ç„¶åå°±æ˜¯ç­‰å¾…æˆ‘çš„å®¡æ‰¹ğŸ˜, é€šè¿‡åå°±è‡ªåŠ¨æ·»åŠ è‡³åˆ—è¡¨"></el-step>
					</el-steps>
					<el-button style="margin-top: 12px;" @click="next">{{active < 3?'ä¸‹ä¸€æ­¥':'å®Œæˆ'}}</el-button>
				</el-main>
			</el-container>
		</el-drawer>

	</div>

	<script>
		// https://cdn.jsdelivr.net/gh/ACG-Q/UserNotionWidgets@main/res/Resilio_Sync_Keys/key.json
		var clipboard = new ClipboardJS('.btn');
		var positions = ['bottom-right', 'top-right', 'bottom-left', 'top-left']
		var keyUrl = 'https://cdn.jsdelivr.net/gh/ACG-Q/UserNotionWidgets@main/res/Resilio_Sync_Keys/key.json'
		// è·å– -->å…³é—­çš„, æ ‡ç­¾ä¸ºResilio_Sync_Keyçš„é—®é¢˜<--
		var newkeyUrl = 'https://api.github.com/repos/ACG-Q/UserNotionWidgets/issues?state=closed&labels=Resilio_Sync_Key'

		clipboard.on('success', function (e) {
			console.info('Action:', e.action);
			console.info('Text:', e.text);
			console.info('Trigger:', e.trigger);
			vue.$notify({
				title: 'å¤åˆ¶æˆåŠŸ',
				type: 'success'
			});

			e.clearSelection();
		});

		clipboard.on('error', function (e) {
			console.error('Action:', e.action);
			console.error('Trigger:', e.trigger);
			vue.$notify.error({
				title: 'å¤åˆ¶å¤±è´¥'
			});
		});

		function duplicate_removal(arr, options) {
			if (arr.constructor !== Array) return arr
			if (!options) {
				options = {
					cover: false,// true è¦†ç›– false ä¸è¦†ç›–
					value: ''
				}
			}
			const { cover, value } = options;

			for (var i = 0; i < arr.length; i++) {
				for (var j = i + 1; j < arr.length; j++) {
					let judge = arr[i] == arr[j]
					if (value) judge = arr[i][value] == arr[j][value]
					if (judge) {        //ç¬¬ä¸€ä¸ªç­‰åŒäºç¬¬äºŒä¸ªï¼Œspliceæ–¹æ³•åˆ é™¤ç¬¬äºŒä¸ª
						if (cover) {
							arr.splice(i, 1);
							i--;
						} else {
							arr.splice(j, 1);
							j--;
						}

					}
				}
			}

			return arr
		}

		var vue = new Vue({
			el: '#app',
			created: () => {
				axios.get(keyUrl)
					.then((res) => {
						let data = res.data;
						// console.log(data);
						vue.$data.tableData = data;
						vue.$data.loading = false;
						vue.$data.tmp = data;
						vue.$notify({
							title: 'è·å–é»˜è®¤çš„Resilio Sync KeyæˆåŠŸ',
							type: 'success'
						});
					})
					.catch((error) => {
						// console.log(error);
						vue.$notify.error({
							title: 'è·å–é»˜è®¤çš„Resilio Sync Keyå¤±è´¥',
							message: error
						});
					});
			},
			mounted() {
				this.getNewKey()
			},
			data: {
				tableData: [],
				search: '',
				loading: true,
				tmp: [],
				drawer: true,
				active: 0,
			},
			methods: {
				handleSearch() {
					let search = this.search.replace('\\', '\/').toLowerCase();
					console.log(search)
					vue.$data.tableData = this.tmp.filter(data => {
						let re = new RegExp(`${search}`, 'ig')
						return data.name ? data.name.toLowerCase().match(re) : false
					})
				},
				handleSelect(data) {
					// console.log(data)
					if (!!data) {
						vue.$data.tableData = [data];
						return
					}

				},
				querySearch(queryString, cb) {
					var restaurants = this.tmp;
					var results = queryString ? restaurants.filter(restaurant => {
						return !!restaurant.name ? restaurant.name.toLowerCase().indexOf(queryString.toLowerCase()) >= 0 : false
					}) : restaurants;
					cb(results);
				},
				changeStyle(status, className) {
					let dom = document.querySelectorAll(className);
					dom[0].style.display = status;
				},
				shareKey() {
					vue.$data.drawer = true

				},
				handleClose(done) {
					this.$confirm('ç¡®å®šå·²ç»æ˜ç™½åˆ†äº«KEYçš„æ–¹æ³•?', 'æç¤º', {
						roundButton: true, confirmButtonText: 'æˆ‘æ˜ç™½äº†', cancelButtonText: 'å–æ¶ˆ',
					})
						.then(_ => {
							done();
							vue.$notify.info({
								title: 'æ­£åœ¨è·³è½¬è‡³issues',
								position: positions[Math.floor(Math.random() * 4)]
							});
							window.open('https://github.com/ACG-Q/UserNotionWidgets/issues/new?assignees=&labels=&template=ISSUE_TEMPLATE_1.md', '_blank');
						})
						.catch(_ => { });
				},
				getNewKey() {
					axios.get(newkeyUrl)
						.then((res) => {
							let data = res.data;
							let tmpData = [];
							for (let i of data) {
								let body = i.body;
								tmpData.push(JSON.parse(body))
							}
							vue.$data.tableData = duplicate_removal(this.tableData.concat(tmpData), { cover: true });
							vue.$data.tmp = this.tableData;
							// console.log(this.tableData)
							vue.$notify({
								title: 'è·å–issuesåˆ†äº«çš„KEYæˆåŠŸ',
								type: 'success'
							});
						})
						.catch((error) => {
							// console.log(error);
							vue.$notify.error({
								title: 'è·å–issuesåˆ†äº«çš„KEYå¤±è´¥',
								message: error
							});
						});
				},
				next() {
					if (this.active++ > 2) {
						this.$refs.shareDrawer.closeDrawer()
					};
				}
			}
		})

	</script>
</body>

</html>
