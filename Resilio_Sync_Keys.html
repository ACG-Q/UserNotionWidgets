<!DOCTYPE html>
<html>
<head>
	<title>LiuJi's Resilio Sync Keys</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="format-detection" content="telephone=no"/>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
	<!-- 生产环境版本，优化了尺寸和速度 -->
	 <script src="https://cdn.jsdelivr.net/npm/vue@2"/></script>

	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

	<!-- 国际化 -->
	<!-- <script src="//unpkg.com/vue-i18n/dist/vue-i18n.js"></script>            -->
	<!-- <script src="//unpkg.com/element-ui/lib/umd/locale/zh-CN.js"></script>   -->
	<!-- <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>      -->

	<style>
        .el-tag + .el-tag {
            margin-left: 2px;
        }

        .noSelect {
            /* moz-user-select: -moz-none; */
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
	</style>
</head>
<body>
<div id="app">
	<el-container>
		<el-header style="text-align: right; font-size: 12px" class="noSelect">
			<span style="float: left; font-size: 30px;">Resilio Sync Keys</span>
		</el-header>
		<el-main>
			<el-table
					v-loading="loading"
					element-loading-text="拼命加载中"
					element-loading-spinner="el-icon-loading"
					element-loading-background="rgba(0, 0, 0, 0.8)"
					ref="filterTable"
					:data="tableData"
					max-height="600"
					style="width: 100%"
					stripe="true">
				<el-table-column
						prop="name"
						label="名称"
						min-width="100"
				>
					<template slot-scope="scope">
						<el-popover trigger="hover" placement="top">
							<p>名称: {{ scope.row.name ? scope.row.name : '无' }}</p>
							<p>描述: {{ scope.row.describe ? scope.row.describe : '无' }}</p>
							<div slot="reference" class="name-wrapper">
								{{ scope.row.name }}
							</div>
						</el-popover>
					</template>
				</el-table-column>
				<el-table-column
						prop="key"
						label="Key"
						min-width="200">
				</el-table-column>
				<el-table-column
						prop="tags"
						label="分类"
						filter-placement="bottom-end">
					<template slot-scope="scope">
						<div v-if="scope.row.tags.constructor === Array">
							<el-tag v-for="(tag,index) in scope.row.tags" :key="index" effect="plain">{{tag}}</el-tag>
						</div>
						<div v-else-if="scope.row.tags.constructor === String && scope.row.tags">
							<el-tag effect="plain">{{scope.row.tags}}</el-tag>
						</div>
						<div v-else>
							<el-tag effect="plain">默认</el-tag>
						</div>
					</template>
				</el-table-column>
				<el-table-column
						align="right">
					<template slot="header" slot-scope="scope">
						<el-autocomplete
								class="inline-input"
								v-model="search"
								:fetch-suggestions="querySearch"
								placeholder="输入关键字搜索"
								:trigger-on-focus="false"
								@select="handleSelect"
								@keyup.enter.native="handleSearch"
								@input="changeStyle('block', '.el-autocomplete-suggestion')"
								@keyup="changeStyle('block', '.el-autocomplete-suggestion')"
						>
							<template slot-scope="{ item }">
								<div class="name">{{ item.name }}</div>
							</template>
						</el-autocomplete>
					</template>
					<template slot-scope="scope">
						<el-button
								class="btn"
								size="mini"
								:data-clipboard-text="scope.row.key">复制
						</el-button>
					</template>
				</el-table-column>
			</el-table>
		</el-main>
		<el-footer style="text-align: right; font-size: 12px">
			<el-button style="float: left" @click="shareKey">
				分享
			</el-button>
			<span>By <el-link icon="el-icon-view"
			                  href="https://github.com/ACG-Q/UserNotionWidgets">Github</el-link></span>
		</el-footer>
	</el-container>

</div>

<script>
	// https://cdn.jsdelivr.net/gh/ACG-Q/UserNotionWidgets@main/res/Resilio_Sync_Keys/key.json
	var clipboard = new ClipboardJS('.btn');
  var keyUrl = 'https://cdn.jsdelivr.net/gh/ACG-Q/UserNotionWidgets@main/res/Resilio_Sync_Keys/key.json'

	clipboard.on('success', function (e) {
		console.info('Action:', e.action);
		console.info('Text:', e.text);
		console.info('Trigger:', e.trigger);
		vue.$notify({
			title: '复制成功',
			type: 'success'
		});

		e.clearSelection();
	});

	clipboard.on('error', function (e) {
		console.error('Action:', e.action);
		console.error('Trigger:', e.trigger);
		vue.$notify.error({
			title: '复制失败'
		});
	});

	var vue = new Vue({
		el: '#app',
		created: () => {
			axios.get(keyUrl)
				.then((res) => {
					let data = res.data;
					// console.log(data);
					vue.$data.tableData = data;
					vue.$data.loading = false;
					vue.$data.tmp = data;
				})
				.catch((error) => {
					console.log(error);
				});
		},
		data: {
			tableData: [],
			search: '',
			loading: true,
			tmp: [],
		},
		methods: {
			handleSearch() {
				let search = this.search.replace('\\', '\/').toLowerCase();
				console.log(search)
				vue.$data.tableData = this.tmp.filter(data => {
					let re = new RegExp(`${search}`, 'ig')
					return data.name ? data.name.toLowerCase().match(re) : false
				})
			},
			handleSelect(data) {
				// console.log(data)
				if (!!data) {
					vue.$data.tableData = [data];
					return
				}

			},
			querySearch(queryString, cb) {
				var restaurants = this.tmp;
				var results = queryString ? restaurants.filter(restaurant => {
					return !!restaurant.name ? restaurant.name.toLowerCase().indexOf(queryString.toLowerCase()) >= 0 : false
				}) : restaurants;
				cb(results);
			},
			changeStyle(status, className) {
				let dom = document.querySelectorAll(className);
				dom[0].style.display = status;
			},
			shareKey(){
				vue.$notify.info({
					title: '暂不支持, 分享'
				});
			}
		}
	})

</script>
</body>
</html>
